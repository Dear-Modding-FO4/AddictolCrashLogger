[CrashLogger]
bCrashLogger=true                       # If enabled, will produce a Crash Log on game crash.
bWaitForDebugger=false                  # Whether to wait for a debugger to attach when a crash occurs.
bBotCompatibilityMode=true              # Reports as Buffout 4 rather than Addictol for compatibility with the Discord Bots.
sSymcache=C:\symcache
